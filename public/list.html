<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/list.css">
   <script src="../js/js.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:Home()">Criar Tarefa</a>
      </div>
    </nav>
  </div>
    
    <article id="list">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Nome Tarefa</th>
                  <th scope="col">Descricao Tarefa</th>
                  <th scope="col">Quando Fazer</th>
                </tr>
              </thead>
              
      {{ range $Tarefas := .list }}
    
              <tbody>
                  <td scope="row">{{ .NomeTarefa }}</td>
                  <td>{{ .DescricaoTarefa }}</td>
                  <td>{{ .QuandoFazer }}</td>
                  <td><a href="/edit/{{.ID}}" class="btn btn-info">Editar</a></td>

                <td><a href="/delete/{{.ID}}" onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</a></td> 
                 
                  {{ end }}
                 
              </tbody>
            </table>
    </article> 
    
   
</body>

<script>
  function onDelete(id){
    let resposta = confirm("tem certeza que deseja deletar este produto?")
    if (resposta)  {
      window.location = "localhost:8080/list"
    }
    
  }
</script>

</html>
